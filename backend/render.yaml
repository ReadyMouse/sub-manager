services:
  - type: web
    name: stablerent-backend
    env: node
    region: oregon
    plan: free
    buildCommand: npm install && npm run prisma:generate && npm run build
    startCommand: npm run prisma:migrate deploy && npm start
    envVars:
      - key: NODE_ENV
        value: production
      - key: DATABASE_URL
        fromDatabase:
          name: stablerent-db
          property: connectionString
      - key: PORT
        value: 10000

databases:
  - name: stablerent-db
    databaseName: stablerent
    user: stablerent
    plan: free
    region: oregon

